<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Order Form</title>
    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var contactNo = document.getElementById("contactNo").value;
            var tagline = document.getElementById("tagline").value;
            var quantity = document.getElementById("quantity").value;

            var phonePattern = /^\d{9}$/;
            if (!phonePattern.test(contactNo)) {
                alert("Please enter a valid 9-digit contact number.");
                return false;
            }

            if (tagline.length < 5) {
                alert("Tagline should be at least 5 characters long.");
                return false;
            }

            if (quantity <= 0) {
                alert("Please enter a valid quantity.");
                return false;
            }

            return true;
        }

        function generateReceipt() {
            var name = document.getElementById("name").value;
            var tagline = document.getElementById("tagline").value;
            var color = document.getElementById("color").value;
            var size = document.querySelector('input[name="size"]:checked').value;
            var quantity = document.getElementById("quantity").value;
            var deliveryDate = document.getElementById("delivery-date").value;
            var deliveryAddress = document.getElementById("delivery-address").value;
            var additionalDetails = document.getElementById("additional-details").value;

            var receiptText = "Receipt Confirmation\n";
            receiptText += "Name: " + name + "\n";
            receiptText += "Tagline: " + tagline + "\n";
            receiptText += "Color: " + color + "\n";
            receiptText += "Size: " + size + "\n";
            receiptText += "Quantity: " + quantity + "\n";
            receiptText += "Delivery Date: " + deliveryDate + "\n";
            receiptText += "Delivery Address: " + deliveryAddress + "\n";
            receiptText += "Additional Details: " + additionalDetails + "\n";

            alert(receiptText);
        }
    </script>
</head>
<body>
    <fieldset>
        <h1>Get Your T-Shirts!!</h1>
        <form action="#" method="POST" onsubmit="return validateForm()">
            <h1>Personal Details of the Customer:</h1>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="contactNo">Contact No.</label>
            <input type="text" id="contactNo" name="contactNo" required><br><br>
            <hr>
            <h2>T-Shirt Details:</h2>
            <label for="tagline">Tagline on the T-Shirt:</label>
            <input type="text" id="tagline" name="tagline" required><br><br>
        
            <label for="color">Color:</label>
            <select id="color" name="color" required>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="black">Black</option>
                <option value="white">White</option>
            </select><br><br>

            <label for="size">Size:</label>
            <input type="radio" id="size-s" name="size" value="Small" required>
            <label for="size-s">Small</label>
            <input type="radio" id="size-m" name="size" value="Medium">
            <label for="size-m">Medium</label>
            <input type="radio" id="size-l" name="size" value="Large">
            <label for="size-l">Large</label><br><br>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required><br><br>

            <label for="delivery-date">Delivery Date:</label>
            <input type="date" id="delivery-date" name="delivery-date" required><br><br>

            <label for="delivery-address">Delivery Address:</label>
            <textarea id="delivery-address" name="delivery-address" rows="4" cols="50" required></textarea><br><br>

            <label for="additional-details">Additional Details:</label>
            <textarea id="additional-details" name="additional-details" rows="4" cols="50"></textarea><br><br>

            <input type="submit" value="Place Order" onclick="generateReceipt(); return false;">
        </form>
    </fieldset>
</body>
</html>
